spring.application.name=simulador-financeiro-api

# 1. Configuração da conexão
spring.datasource.url=${DB_URL}

# 2. Credenciais
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# 3. Configuração do Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# 4. Configurações do JPA
spring.jpa.hibernate.ddl-auto=update

# DEBUG
# 'true': Mostra no terminal os comandos SQL que o Java está fazendo (bom para aprender).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SENHA PRINCIPAL PARA TOKENS
api.security.token.secret=${JWT_SECRET_KEY}

logging.level.org.springframework.security=DEBUG