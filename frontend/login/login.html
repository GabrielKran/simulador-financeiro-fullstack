<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Simulador Financeiro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../utils/utils.css">
    <script src="../utils/utils.js" defer></script>
    
    <script src="auth.js" defer></script> 
</head>
<body>

    <div class="main-container">
        
        <div class="card" id="card-login">
            <h2>Acessar Conta</h2>
            <p class="subtitle">Bem-vindo ao Simulador Financeiro</p>

            <form id="form-login" onsubmit="event.preventDefault(); fazerLogin()">
                <div class="campo">
                    <label>E-mail</label>
                    <input type="email" id="email-login" placeholder="Ex: joao@email.com" required>
                </div>
                <div class="campo">
                    <label>Senha</label>
                    <input type="password" id="senha-login" placeholder="Sua senha" required required minlength="6">
                </div>
                <button type="submit" class="btn-azul">ENTRAR</button>
            </form>

            <div class="footer-card">
                <p>Ainda não tem conta? <a href="#" onclick="alternarTelas()">Cadastre-se aqui</a></p>
            </div>
        </div>

        <div class="card hidden" id="card-register">
            <h2>Criar Nova Conta</h2>
            <p class="subtitle">Preencha os dados abaixo</p>

            <form id="form-register" onsubmit="event.preventDefault(); fazerCadastro()">
                <div class="campo">
                    <label>Nome Completo</label>
                    <input type="text" id="nome-register" placeholder="Seu nome" required minlength="3">
                </div>
                <div class="campo">
                    <label>E-mail</label>
                    <input type="email" id="email-register" placeholder="Ex: joao@email.com" required>
                </div>
                <div class="campo">
                    <label>Senha</label>
                    <input type="password" id="senha-register" placeholder="Crie uma senha" required required minlength="6">
                </div>
                <button type="submit" class="btn-azul">CADASTRAR</button>
            </form>

            <div class="footer-card">
                <p>Já possui conta? <a href="#" onclick="alternarTelas()">Voltar para Login</a></p>
            </div>
        </div>

    </div>
</body>
</html>
