spring.application.name=simulador-financeiro-api

# 1. Configuração da conexão
spring.datasource.url=jdbc:mysql://localhost:3306/simulador_financeiro

# 2. Credenciais
spring.datasource.username=root

# 3. Configuração do Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 4. Configurações do JPA
spring.jpa.hibernate.ddl-auto=update

# 'true': Mostra no terminal os comandos SQL que o Java está fazendo (bom para aprender).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect